<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Konfirmasi Kehadiran</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; }
    .required:after { content: " *"; color: red; }
    #cetak-area { display: none; }
    .search-info { min-height: 20px; transition: all 0.3s ease; }
    .search-info.error { color: red; }
    .search-info.success { color: green; }
    .search-info.loading { color: #666; font-style: italic; }

    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 0;
        margin: 0;
        background: white;
      }
      #absenForm {
        display: none;
      }
      #cetak-area {
        display: block !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md" id="print-area">
    <h1 class="text-2xl font-bold mb-6 text-center">Form Konfirmasi Kehadiran Fingerprint</h1>
    
    <!-- Form Input -->
    <form id="absenForm" class="space-y-4">
      <!-- Form fields remain the same as before -->
      <div>
        <label for="nama" class="required block">Nama Pegawai / NIP</label>
        <input type="text" id="nama" name="Nama" required class="w-full p-2 border rounded" placeholder="Ketik nama atau NIP..." />
        <input type="hidden" id="nip" name="NIP" />
        <input type="hidden" id="golongan" name="Golongan" />
        <input type="hidden" id="jabatan" name="Jabatan" />
        <p id="info-nama" class="search-info text-sm mt-1"></p>
      </div>

      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex-1">
          <label for="hari" class="required block">Hari</label>
          <input type="text" id="hari" name="Hari" required class="w-full p-2 border rounded" />
        </div>
        <div class="flex-1">
          <label for="tanggal" class="required block">Tanggal</label>
          <input type="date" id="tanggal" name="Tanggal" required class="w-full p-2 border rounded" />
        </div>
        <div class="flex-1">
          <label for="waktu" class="required block">Waktu</label>
          <div class="flex items-center space-x-2">
            <input type="time" id="waktu" name="Waktu" required class="w-full p-2 border rounded" />
            <span class="text-sm">WIB</span>
          </div>
        </div>
      </div>

      <div>
        <label for="atasan1" class="required block">Nama Atasan Langsung</label>
        <input type="text" id="atasan1" name="AtasanLangsung" required class="w-full p-2 border rounded" placeholder="Cari nama atasan..." />
        <input type="hidden" id="nip_atasan1" name="NIP_AtasanLangsung" />
        <p id="info-atasan1" class="search-info text-sm mt-1"></p>
      </div>

      <div>
        <label for="atasan2" class="required block">Nama Atasan dari Atasan Langsung</label>
        <input type="text" id="atasan2" name="AtasanDariAtasanLangsung" required class="w-full p-2 border rounded" placeholder="Cari nama atasan atas..." />
        <input type="hidden" id="nip_atasan2" name="NIP_AtasanDariAtasanLangsung" />
        <p id="info-atasan2" class="search-info text-sm mt-1"></p>
      </div>

      <div>
        <label for="bukti" class="required block">Upload Bukti Screenshot CCTV</label>
        <input type="file" id="bukti" name="Bukti" accept="image/*" required class="w-full p-2 border rounded" />
      </div>

      <div id="loading" class="hidden text-blue-600 font-semibold">Mengunggah file, mohon tunggu...</div>

      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Kirim & Cetak</button>
        <button type="reset" id="resetBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Clear Form</button>
      </div>
    </form>
    
    <!-- Area Cetak (same as before) -->
    <div id="cetak-area" class="p-10" style="font-family: Arial, sans-serif; font-size: 12pt;">
      <!-- ... (keep your existing print content) ... -->
    </div>
  </div>

  <script>
    // ===== IMPROVED SEARCH IMPLEMENTATION ===== //
    const urlJSON = "https://raw.githubusercontent.com/kepegawaianpusdiklatwas/pegawai-json/main/pegawai.json";
    let pegawaiList = [];
    let fuse;

    // Initialize search when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeSearch();
      setupDateAutoFill();
    });

    async function initializeSearch() {
      try {
        showLoadingMessage("Memuat data pegawai...");
        
        const response = await fetch(urlJSON);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        pegawaiList = await response.json();
        console.log('Data loaded:', pegawaiList.length, 'pegawai');
        
        const fuseOptions = {
          keys: ['Nama', 'NIP'],
          threshold: 0.4,
          includeScore: true,
          minMatchCharLength: 2,
          ignoreLocation: true,
          shouldSort: true
        };
        
        fuse = new Fuse(pegawaiList, fuseOptions);
        
        setupSearchField('nama', 'info-nama', 'nip', true);
        setupSearchField('atasan1', 'info-atasan1', 'nip_atasan1');
        setupSearchField('atasan2', 'info-atasan2', 'nip_atasan2');
        
      } catch (error) {
        console.error('Error loading data:', error);
        showError("Gagal memuat data pegawai. Silakan refresh halaman.");
      }
    }

    function setupSearchField(inputId, infoId, nipFieldId, isPegawai = false) {
      const input = document.getElementById(inputId);
      const info = document.getElementById(infoId);
      const nipField = document.getElementById(nipFieldId);
      let searchTimeout;

      input.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        const query = this.value.trim();
        
        if (!query) {
          clearSearchResults(info, nipField, isPegawai);
          return;
        }
        
        if (query.length < 2) {
          showInfoMessage(info, "Ketik minimal 2 karakter...");
          return;
        }

        showInfoMessage(info, "Mencari...", "loading");
        
        searchTimeout = setTimeout(() => {
          try {
            const results = fuse.search(query);
            handleSearchResults(results, input, info, nipField, isPegawai);
          } catch (error) {
            console.error('Search error:', error);
            showErrorMessage(info, "Error dalam pencarian");
          }
        }, 300);
      });
    }

    function handleSearchResults(results, input, info, nipField, isPegawai) {
      if (results.length === 0) {
        showErrorMessage(info, "Data tidak ditemukan");
        return;
      }

      const bestMatch = results[0].item;
      
      // Auto-fill if good match
      if (results[0].score < 0.3) {
        input.value = bestMatch.Nama;
      }
      
      nipField.value = bestMatch.NIP;
      
      // Build information string
      let infoText = `NIP: ${bestMatch.NIP}`;
      if (isPegawai) {
        document.getElementById('golongan').value = bestMatch.Golongan || "-";
        document.getElementById('jabatan').value = bestMatch.Jabatan || "-";
        infoText += ` | Golongan: ${bestMatch.Golongan || '-'}`;
        infoText += ` | Jabatan: ${bestMatch.Jabatan || '-'}`;
      }
      
      showSuccessMessage(info, infoText);
    }

    // Helper functions
    function clearSearchResults(info, nipField, isPegawai) {
      info.textContent = "";
      info.className = "search-info text-sm mt-1";
      nipField.value = "";
      if (isPegawai) {
        document.getElementById('golongan').value = "";
        document.getElementById('jabatan').value = "";
      }
    }

    function showLoadingMessage(message) {
      const infoFields = document.querySelectorAll('.search-info');
      infoFields.forEach(el => {
        el.textContent = message;
        el.className = "search-info loading text-sm mt-1";
      });
    }

    function showInfoMessage(element, message, type = "info") {
      element.textContent = message;
      element.className = `search-info ${type} text-sm mt-1`;
    }

    function showSuccessMessage(element, message) {
      element.textContent = message;
      element.className = "search-info success text-sm mt-1";
    }

    function showErrorMessage(element, message) {
      element.textContent = message;
      element.className = "search-info error text-sm mt-1";
    }

    function showError(message) {
      const infoFields = document.querySelectorAll('.search-info');
      infoFields.forEach(el => {
        showErrorMessage(el, message);
      });
    }

    // Auto-fill hari based on tanggal
    function setupDateAutoFill() {
      document.getElementById('tanggal').addEventListener('change', function() {
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const date = new Date(this.value);
        document.getElementById('hari').value = days[date.getDay()];
      });
    }

    // ===== FORM SUBMISSION ===== //
    document.getElementById("absenForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const loading = document.getElementById("loading");
      loading.classList.remove("hidden");

      try {
        // Validasi
        if (!formData.get("NIP") || !formData.get("NIP_AtasanLangsung")) {
          throw new Error("Data pegawai atau atasan tidak valid");
        }

        const fileInput = document.getElementById("bukti");
        const file = fileInput.files[0];
        if (!file) throw new Error("File bukti harus diupload");

        const base64File = await toBase64(file);

        const data = {
          Nama: formData.get("Nama"),
          NIP: formData.get("NIP"),
          Hari: formData.get("Hari"),
          Tanggal: formData.get("Tanggal"),
          Waktu: formData.get("Waktu"),
          AtasanLangsung: formData.get("AtasanLangsung"),
          NIP_AtasanLangsung: formData.get("NIP_AtasanLangsung"),
          AtasanDariAtasanLangsung: formData.get("AtasanDariAtasanLangsung"),
          NIP_AtasanDariAtasanLangsung: formData.get("NIP_AtasanDariAtasanLangsung"),
          Golongan: formData.get("Golongan"),
          Jabatan: formData.get("Jabatan"),
          FileName: file.name,
          MimeType: file.type,
          Base64: base64File
        };

        // Kirim data ke Google Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbyUoHtrNFOr64YWc50yasPIMVqzpyUgXtrIech54xLv-JWxhTLGZB2nW-hthqDf-xDk/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        // Update tampilan cetak
        updatePrintView(data);

        // Tampilkan area cetak dan cetak
        document.getElementById("cetak-area").style.display = "block";
        loading.textContent = "✅ Berhasil dikirim! Mencetak...";
        
        setTimeout(() => {
          window.print();
          loading.classList.add("hidden");
          form.reset();
          document.getElementById("cetak-area").style.display = "none";
        }, 1000);

      } catch (err) {
        loading.textContent = "❌ Error: " + err.message;
        console.error(err);
      }
    });

    // Fungsi konversi ke base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }

    function updatePrintView(data) {
      document.getElementById("cetak-nama").textContent = data.Nama;
      document.getElementById("ttd-nama").textContent = data.Nama;
      document.getElementById("cetak-nip").textContent = data.NIP;
      document.getElementById("cetak-golongan").textContent = data.Golongan || "-";
      document.getElementById("cetak-jabatan").textContent = data.Jabatan || "-";
      document.getElementById("cetak-haritanggal").textContent = `${data.Hari}, ${formatTanggalIndonesia(data.Tanggal)}`;
      document.getElementById("cetak-waktu").textContent = data.Waktu;
      document.getElementById("cetak-atasan1").textContent = `${data.AtasanLangsung} (${data.NIP_AtasanLangsung})`;
      document.getElementById("cetak-atasan2").textContent = `${data.AtasanDariAtasanLangsung} (${data.NIP_AtasanDariAtasanLangsung})`;
      document.getElementById("tanggal-surat").textContent = formatTanggalIndonesia(data.Tanggal);
    }

    function formatTanggalIndonesia(tanggalISO) {
      const bulanList = ["Januari","Februari","Maret","April","Mei","Juni","Juli",
                        "Agustus","September","Oktober","November","Desember"];
      const tanggal = new Date(tanggalISO + "T00:00:00");
      const tgl = tanggal.getDate();
      const bulan = bulanList[tanggal.getMonth()];
      const tahun = tanggal.getFullYear();
      return `${tgl} ${bulan} ${tahun}`;
    }

    // Reset form
    document.getElementById("resetBtn").addEventListener("click", function() {
      document.getElementById("cetak-area").style.display = "none";
      document.querySelectorAll(".search-info").forEach(el => {
        el.textContent = "";
        el.className = "search-info text-sm mt-1";
      });
    });
  </script>
</body>
</html>
