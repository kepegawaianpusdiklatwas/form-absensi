<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Pernyataan Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black p-6">
  <div class="max-w-2xl mx-auto border border-gray-300 shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Surat Pernyataan Absensi Fingerprint</h1>
    
    <label class="block font-semibold mb-1">Cari Nama Pegawai</label>
    <input id="search" type="text" placeholder="Ketik nama..." class="w-full border p-2 mb-4" list="pegawaiList" />
    <datalist id="pegawaiList"></datalist>

    <div id="form">
      <div class="mb-3">
        <label class="font-bold">Nama Lengkap</label>
        <div id="nama" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-3">
        <label class="font-bold">NIP</label>
        <div id="nip" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-3">
        <label class="font-bold">Golongan</label>
        <div id="golongan" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-3">
        <label class="font-bold">Jabatan</label>
        <div id="jabatan" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-3">
        <label class="font-bold">Hari</label>
        <div id="hari" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-3">
        <label class="font-bold">Tanggal</label>
        <div id="tanggal" class="border p-2 bg-gray-100"></div>
      </div>
      <div class="mb-6">
        <label class="font-bold">Waktu</label>
        <div id="waktu" class="border p-2 bg-gray-100"></div>
      </div>
    </div>

    <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Cetak
    </button>
  </div>

  <script>
    const pegawai = [
      { nama: "Tasurun", nip: "19790321 199903 1 001", golongan: "III/d", jabatan: "Analis Diklat" },
      // Tambahkan data pegawai lain di sini jika perlu
    ];

    const input = document.getElementById('search');
    const list = document.getElementById('pegawaiList');
    const namaEl = document.getElementById('nama');
    const nipEl = document.getElementById('nip');
    const golonganEl = document.getElementById('golongan');
    const jabatanEl = document.getElementById('jabatan');
    const hariEl = document.getElementById('hari');
    const tanggalEl = document.getElementById('tanggal');
    const waktuEl = document.getElementById('waktu');

    pegawai.forEach(p => {
      const option = document.createElement('option');
      option.value = p.nama;
      list.appendChild(option);
    });

    input.addEventListener('input', () => {
      const data = pegawai.find(p => p.nama.toLowerCase() === input.value.toLowerCase());
      if (data) {
        namaEl.textContent = data.nama;
        nipEl.textContent = data.nip;
        golonganEl.textContent = data.golongan;
        jabatanEl.textContent = data.jabatan;

        const now = new Date();
        const options = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
        const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
        const tanggal = now.toLocaleDateString('id-ID');
        const waktu = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

        hariEl.textContent = hari;
        tanggalEl.textContent = tanggal;
        waktuEl.textContent = waktu;
      }
    });
  </script>
</body>
</html>
