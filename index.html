
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Pernyataan Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
    }

    #print-area {
      display: none;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #print-area, #print-area * {
        visibility: visible;
      }

      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>Surat Pernyataan Absensi Fingerprint</h2>

  <label for="search">Cari Nama Pegawai</label>
  <input type="text" id="search" placeholder="Ketik nama..." oninput="isiOtomatis()">

  <label>Nama Lengkap</label>
  <input type="text" id="nama">

  <label>NIP</label>
  <input type="text" id="nip">

  <label>Golongan</label>
  <input type="text" id="golongan">

  <label>Jabatan</label>
  <input type="text" id="jabatan">

  <label>Hari</label>
  <input type="text" id="hari">

  <label>Tanggal</label>
  <input type="text" id="tanggal">

  <label>Waktu</label>
  <input type="text" id="waktu">

  <button class="no-print" onclick="isiPrintArea(); window.print()">Cetak</button>

  <div id="print-area">
    <h2 style="text-align:center">Surat Pernyataan Absensi Fingerprint</h2>
    <p>Yang bertanda tangan di bawah ini:</p>
    <p>Nama: <span id="output-nama"></span></p>
    <p>NIP: <span id="output-nip"></span></p>
    <p>Golongan: <span id="output-golongan"></span></p>
    <p>Jabatan: <span id="output-jabatan"></span></p>
    <p>Hari, Tanggal: <span id="output-hari"></span>, <span id="output-tanggal"></span></p>
    <p>Waktu Kehadiran: <span id="output-waktu"></span></p>
    <br><br>
    <p>Demikian surat ini dibuat untuk digunakan sebagaimana mestinya.</p>
  </div>

  <script>
    const dataPegawai = [
      {
        nama: "Tasurun",
        nip: "19790321 199903 1 001",
        golongan: "III/d",
        jabatan: "Analis Diklat"
      },
      // Tambahkan data pegawai lain di sini
    ];

    function isiOtomatis() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const pegawai = dataPegawai.find(p => p.nama.toLowerCase().includes(keyword));
      if (pegawai) {
        document.getElementById("nama").value = pegawai.nama;
        document.getElementById("nip").value = pegawai.nip;
        document.getElementById("golongan").value = pegawai.golongan;
        document.getElementById("jabatan").value = pegawai.jabatan;
      }
    }

    function isiPrintArea() {
      document.getElementById("output-nama").innerText = document.getElementById("nama").value;
      document.getElementById("output-nip").innerText = document.getElementById("nip").value;
      document.getElementById("output-golongan").innerText = document.getElementById("golongan").value;
      document.getElementById("output-jabatan").innerText = document.getElementById("jabatan").value;
      document.getElementById("output-hari").innerText = document.getElementById("hari").value;
      document.getElementById("output-tanggal").innerText = document.getElementById("tanggal").value;
      document.getElementById("output-waktu").innerText = document.getElementById("waktu").value;
    }
  </script>
</body>
</html>
